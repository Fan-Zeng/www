<link rel="stylesheet" type="text/css" href="scripts/frame-preview/frame-preview.template.css">

<div id="image_container_horizontal" ng-keyup="$ctrl.onkeyup_img($event);">
    <span ng-repeat="frame in $ctrl.frames['array_frames'] track by frame.source_file_name" class="thumbnail">
      	<div class="item" ng-class="{selected: frame.selected}" draggable="true">
      		<span>{{frame.order}}</span><input type="checkbox" ng-model="frame.selected">
			<img ng-src="{{frame.source_file_name}}" alt="{{frame.order}}" width=100 height=60 ng-click="$ctrl.onclick_img(frame);" 
				 /><br>
        	<span><input type="number" class="number_of_frames" name="number_of_frames" min="1" max="9999" maxlength="4" size="4" ng-model="frame.number_of_frames"></span>
        </div>
        <span class="gap" ondragover="angular.element(this).scope().ondragover_span_gap(event);" ondrop="angular.element(this).scope().ondrop_span_gap(event, angular.element(this).scope().frame)"> </span>
    </span>
</div>
<div id="update_frame_button">
	<input type="submit" value="Update frames" name="update_frames" action="#" ng-click="$ctrl.onclick_update_frames();">
</div>
