<link rel="stylesheet" type="text/css" href="scripts/frame-preview/frame-preview.template.css">

<div id="image_container_horizontal">
    <span ng-repeat="frame in $ctrl.frames['array_source_file_names']" class="thumbnail">
      	<div class="item">
			<a href="{{frame}}" class="thumb"><img ng-src="{{frame}}" alt="{{frame}}" width=100 height=60/></a><br>
        	<span><input type="number" class="number_of_frames" name="number_of_frames" min="1" max="50" maxlength="4" size="4" value="{{$ctrl.frames['array_number_of_frames'][$index]}}"></span>
        </div>
    </span>
</div>
<div id="update_frame_button">
	<input type="submit" value="Update frames" name="update_frames">
</div>
