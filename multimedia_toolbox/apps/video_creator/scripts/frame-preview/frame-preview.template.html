<link rel="stylesheet" type="text/css" href="scripts/frame-preview/frame-preview.template.css">

<div id="image_container_horizontal">
    <span ng-repeat="frame in $ctrl.frames['array_frames']" class="thumbnail">
      	<div class="item">
			<a href="{{frame.source_file_name}}" class="thumb"><img ng-src="{{frame.source_file_name}}" alt="{{frame.order}}" width=100 height=60/></a><br>
        	<span><input type="number" class="number_of_frames" name="number_of_frames" min="1" max="50" maxlength="4" size="4" ng-model="frame.number_of_frames"></span>
        </div>
    </span>
</div>
<div id="update_frame_button">
	<input type="submit" value="Update frames" name="update_frames" action="#" ng-click="$ctrl.onclick_update_frames();">
</div>
